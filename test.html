<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Простая HTML Карусель</title>

<style>
body {
  font-family: Arial, sans-serif;
}

.gallery {
  display: flex;
  gap: 20px;
}

.gallery img {
  width: 200px;
  cursor: pointer;
  border-radius: 8px;
  transition: 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* Модальное окно */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal.active {
  display: flex;
}

.modal-content {
  position: relative;
  max-width: 80%;
}

.modal-content img {
  width: 100%;
  border-radius: 10px;
}

.close {
  position: absolute;
  top: -40px;
  right: 0;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  color: white;
  cursor: pointer;
  user-select: none;
}

.prev { left: -50px; }
.next { right: -50px; }

</style>
</head>
<body>

<h2>Галерея</h2>

<div class="gallery">
  <img src="Public/buklet/001.png" onclick="openCarousel(0)">
  <img src="main2.jpg" onclick="openCarousel(1)">
  <img src="main3.jpg" onclick="openCarousel(2)">
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>
    <span class="arrow prev" onclick="changeSlide(-1)">❮</span>
    <img id="carousel-image">
    <span class="arrow next" onclick="changeSlide(1)">❯</span>
  </div>
</div>

<script>
const images = [
  ["img1-1.jpg", "img1-2.jpg", "img1-3.jpg", "img1-4.jpg"],
  ["img2-1.jpg", "img2-2.jpg", "img2-3.jpg"],
  ["img3-1.jpg", "img3-2.jpg"]
];

let currentGroup = 0;
let currentIndex = 0;

function openCarousel(groupIndex) {
  currentGroup = groupIndex;
  currentIndex = 0;
  document.getElementById("modal").classList.add("active");
  updateImage();
}

function closeModal() {
  document.getElementById("modal").classList.remove("active");
}

function updateImage() {
  document.getElementById("carousel-image").src =
    images[currentGroup][currentIndex];
}

function changeSlide(direction) {
  const group = images[currentGroup];
  currentIndex += direction;

  if (currentIndex < 0) currentIndex = group.length - 1;
  if (currentIndex >= group.length) currentIndex = 0;

  updateImage();
}
</script>

</body>
</html>
